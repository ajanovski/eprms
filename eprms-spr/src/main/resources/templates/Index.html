<!DOCTYPE html>
<html layout:decorate="~{layout.html}" lang="en"
	xmlns:th="http://www.ultraq.net.nz/thymeleaf"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{app-title-short}"></title>
</head>
<body>

	<div layout:fragment="content">

		<div class="jumbotron text-center hoverable p-4">

			<div class="row">

				<div class="col-md-3 offset-md-1 mx-3 my-3">
					<div class="view overlay">
						<img src="images/logo.png" class="img-fluid" th:alt="#{greeting}" />
						<a>
							<div class="mask rgba-white-slight"></div>
						</a>
					</div>
				</div>

				<div class="col-md-8 text-md-left ml-3 mt-3">
					<h4 class="h4 mb-4" th:text="#{greeting-title}"></h4>
					<p class="font-weight-normal" th:text="#{greeting}"></p>
					<a class="btn btn-success" th:href="#{greeting-url}"
						th:text="#{greeting-url}"></a>
				</div>

			</div>

		</div>

	</div>
</html>
