<!DOCTYPE html>
<html layout:decorate="~{layout.html}" lang="en"
	xmlns:th="http://www.ultraq.net.nz/thymeleaf"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{app-title-short}"></title>
</head>
<body>

	<div layout:fragment="content">

		<h1>Repository Authentication</h1>

		<p>Please enter your new password for repository authentication.</p>

		<form class="form" id="AuthForm" method="post">

			<div class="form-group">
				<label for="password">[[#{password}]]</label> <input
					type="passwordfield" id="password" name="password"
					class="form-control" />
			</div>

			<div class="form-group">
				<label for="confirmPassword">[[#{confirmPassword}]]</label> <input
					type="passwordfield" id="confirmPassword" name="confirmPassword"
					class="form-control" />
			</div>

			<input type="submit" value="OK" class="form-control" />

		</form>


	</div>
</body>
</html>
